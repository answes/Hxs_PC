<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K线图</title>
    <script src="../js/echarts.min.js"></script>
</head>
<body style="margin:0;padding:0">
<div id="main" style="width:100%;height:55px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var root =  document.getElementById('main');
    var width = document.documentElement.clientWidth;
    var hight = document.documentElement.clientHeight;
    root .style.width = width+"px";
    root.style.height = hight+"px";
    var myChart = echarts.init(root);

    option = {
        backgroundColor: '#21202D',

        tooltip : {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                label: {
                    backgroundColor: '#6a7985'
                }
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                boundaryGap : false,
                data : ['17:13','17:14','17:15','17:16','17:17','17:18','17:19','17:20','17:21','17:22','17:23','17:24','17:25','17:26','17:27','17:28','17:29','17:30']
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'均线',
                type:'line',
                stack: '总量',
                areaStyle: {normal: {}},
                data:[220, 182, 191, 234, 290, 330, 310,235,225,230,255,233,212,219,210,206,170,165]
            },
            {
                name:'现价',
                type:'line',
                stack: '总量',
                areaStyle: {normal: {}},
                data:[120, 132, 101, 134, 90, 230, 210,215,205,220,245,223,202,209,200,186,150,145]
            }

        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
